<div class="wrapper yemian">
	
    <div class="login-top">
        <div class="login-top-container container">

                    <img src="img/logo5.png">
                </a><br/>
                后台管理
            </div>
        </div>

    <div class="login-form">
        <div class="form-inner" id="loginInfo">
            <form class="form-horizontal" id="userLoginForm" autocomplete="off">
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user" style="width: 15px;"></i></span>
                        <input id="userName" class="form-control input-lg" placeholder="用户名" type="text" name="user" autocomplete="off"/>
                    </div>
                    <span class="inputTips userName_inputTips">
                       <!--  <i class="fa fa-times-circle"></i>
                        邮箱格式错误 -->
                    </span>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-key" style="width: 15px;"></i></span>
                        <input type="password" name="password" autocomplete="off" style="display: none;"/>
                        <input id="pwd" class="form-control input-lg"  placeholder="密 码" type="password" name="password" autocomplete="off"/>
                    </div> 	
                    <span class="inputTips pwd_inputTips">
                       <!--  <i class="fa fa-times-circle"></i>
                        邮箱格式错误 -->
                    </span>
                </div>
                <div class="form-group">
                    <div class="checkbox">
                        <label>
                            <!-- <input type="checkbox"> 记住密码 -->
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <button class="login_btn" type="submit" id="loginBtn">登录</button>
                </div>
