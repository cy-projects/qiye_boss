<script>
function browser(){
  let u = navigator.userAgent.toLowerCase();
  console.log(u);
  // let agents = ['android', 'iphone', 'symbianos', 'windows phone', 'ipad', 'ipod', 'blackberry'];

  let isMobile = /iphone|ipod|android.*mobile|windows.*phone|blackberry.*mobile/i.test(u);
  let isWx = /micromessenger/i.test(u);

  return {
    u,
    isMobile,
    isWx
  }

}

let aa = browser();

alert(aa.u);
alert(aa.isMobile);
alert(aa.isWx);



</script>
</body>
